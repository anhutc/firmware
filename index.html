<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>越狱工具速查网</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico?">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- MD5 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.min.js"></script>

    <link href="index.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mt-4">越狱工具速查</h1>
        <p class="lead text-center mb-4 ">by 谷雨同学</p>
        <div class="row">
            <div class="col-md-3 d-none d-md-flex flex-column">
                <div class="nav flex-column w-100 nav-pills mb-5">
                    <a id="nav1" class="nav-link active" href="?">1　选择产品系列</a>
                    <a id="nav2" class="nav-link disabled" href="#">2　选择设备</a>
                    <a id="nav3" class="nav-link disabled" href="#">3　查看越狱状态</a>
                </div>
                <button class="btn btn-outline-dark btn-block" onclick="window.open('query.html');">查询设备型号</button>
            </div>
            <div class="col-md-9">
                <div class="row mb3 d-none" id="rowDeviceAlert">
                    <div class="col">
                        <div class="alert alert-light fade show" id="deviceStatus" role="alert">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            &nbsp;正在通过 <a href="https://ipsw.me" target="_blank">ipsw.me</a> 检查设备列表是否最新……
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="rowDevice">

                </div>
                <div class="row mb3">
                    <div class="col">
                        <div class="alert alert-light d-none" id="selectedProduct" role="alert">
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="rowProduct">
                    <div class="col" id="colProduct">

                    </div>
                </div>
                <div class="row mb3">
                    <div class="col">
                        <div class="alert alert-light d-none" id="selectedName" role="alert">
                        </div>
                    </div>
                </div>
                <div class="row d-none" id="rowFirmware">
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col" class="w-25">系统版本</th>
                                    <th scope="col">越狱工具</th>
                                    <th scope="col" class="w-25">越狱类别</th>
                                </tr>
                            </thead>
                            <tbody id="listFirmware">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
